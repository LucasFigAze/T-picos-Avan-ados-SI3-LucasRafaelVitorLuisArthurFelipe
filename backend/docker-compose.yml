version: '3.8'

services:
  web:
    build: . 
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db

  db:
    image: pgvector/pgvector:0.8.0-pg13
    ports:
      - '5432:5432'
    volumes:
      - fin_negocia_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

volumes:
  fin_negocia_data: